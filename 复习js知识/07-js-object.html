<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = "name";
      let obj = {};
      obj[a] = "Tom";
      console.log(obj); // {name: 'Tom'}

      obj = {
        [a]: "Jack",
      };
      console.log(obj); // {name: 'Jack'}
    </script>
  </body>
</html>
