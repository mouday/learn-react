<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 普通函数
      function sum(a, b, c) {
        return a + b + c;
      }
      console.log(sum(1, 2, 3)); // 6

      // 柯里化
      function currySum(a) {
        return function (b) {
          return function (c) {
            return a + b + c;
          };
        };
      }

      console.log(currySum(1)(2)(3)); // 6
    </script>
  </body>
</html>
